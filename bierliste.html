<!DOCTYPE html>
<html>
<head>
<link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="bierliste.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"></script>
<script src="bierliste.js"></script>
<meta charset=utf-8 />
<title>Hittisau Bierliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div ng-app class="container">
  <h2>Bierliste</h2>
  <div ng-controller="BeerController">
    <table>
      <tr>
        <th></th>
        <th ng-cloak ng-repeat="day in days()" class="day">
          {{formatDay(day)}}
        </th>
        <th>Gesamt</th>
      </tr>
      <tr class="person" ng-cloak ng-repeat="person in people">
        <td>{{person.name}}</td>
        <td ng-repeat="day in days()">{{person.numberOfBeers(day)}}</td>
        <td>{{person.numberOfBeers()}}</td>
        <td>
          <button class="btn btn-primary btn-sm add-drink" ng-click="addDrink(person)">+</button>
        </td>
      </tr>
      <tr ng-cloak>
        <td>Gesamt</td>
        <td ng-repeat="day in days()">
          {{totalNumberOfBeers(day)}}
        </td>
        <td>{{totalNumberOfBeers()}}</td>
      </tr>
    </table>
    <div>
      <form ng-submit="addName()">
        <input placeholder="Name" size="10" ng-model="newName" required>
        <input type="submit" value="HinzufÃ¼gen">
      </form>
    </div>
  </div>
</div>
</body>
</html>
